version: 1
disable_existing_loggers: false
loggers:
  core:
    level: 'INFO'
    propagate: true
    handlers: ['stderr']
  stats_logger:
    level: 'INFO'
    propagate: true
    handlers: ['file_stats_logger']
formatters:
  default:
    format: "%(asctime)s.%(msecs)d %(levelname)s in '%(name)s'['%(module)s'] at line %(lineno)d: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  brief:
    format: "%(message)s"
handlers:
  file:
    class: 'logging.FileHandler'
    level: 'DEBUG'
    formatter: 'default'
    filename: '~/dp_agent.log'
  stdout:
    class: 'logging.StreamHandler'
    level: 'DEBUG'
    formatter: 'default'
    stream: 'ext://sys.stdout'
  stderr:
    class: 'logging.StreamHandler'
    level: 'DEBUG'
    formatter: 'default'
    stream: 'ext://sys.stderr'
  file_stats_logger:
    class: 'logging.FileHandler'
    level: 'DEBUG'
    formatter: 'brief'
    filename: 'logs/stats.log'