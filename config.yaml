agent_namespace: 'deeppavlov_agent'

agent:
  name: 'dp_agent'
  response_timeout_sec: 10

  database:
    host: '127.0.0.1'
    port: 11010

  pipeline: [['ner'],
             ['chitchat']]

  services:
  - name: 'ner'
    stateful: false

  - name: 'chitchat'
    stateful: false

service:
  name: 'chitchat'
  instance_id: ''
  batch_size: 1
  infer_timeout_sec: 30.0

  connector_params:
    formatter: 'agent_ranking_chitchat_prep'
    caller: 'default'
    url: 'http://127.0.0.1:5000/skill'

transport:
  type: 'rabbitmq'

  rabbitmq:
    host: '127.0.0.1'
    port: 11011
    login: 'guest'
    password: 'guest'
    virtualhost: '/'

logging:
  version: 1
  disable_existing_loggers: false
  loggers:
    core:
      level: 'INFO'
      propagate: true
      handlers: ['stderr']
    agent_orange:
      level: 'INFO'
      propagate: true
      handlers: ['stderr']
  formatters:
    default:
      format: "%(asctime)s.%(msecs)d %(levelname)s in '%(name)s'['%(module)s'] at line %(lineno)d: %(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"
  handlers:
    file:
      class: 'logging.FileHandler'
      level: 'DEBUG'
      formatter: 'default'
      filename: '~/dp_agent.log'
    stdout:
      class: 'logging.StreamHandler'
      level: 'DEBUG'
      formatter: 'default'
      stream: 'ext://sys.stdout'
    stderr:
      class: 'logging.StreamHandler'
      level: 'DEBUG'
      formatter: 'default'
      stream: 'ext://sys.stderr'