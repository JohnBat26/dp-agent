config_path: 'deployment/ner_chitchat_local/run_config.yaml'
test_timeout: 600
phrases:
  odqa:
    - 'Что такое машинное обучение?'
    - 'Что такое глубокое обучение?'
    - 'Кто подставил кролика Роджера?'
    - 'Кто такой Юрий Гагарин?'
    - 'Кто такой Гвидо ван Россум?'
  chitchat:
    - 'Привет'
    - 'Как дела?'
    - 'Чем занимаешься?'
    - 'Ты живой?'
    - 'Что ты любишь есть?'
logging:
  version: 1
  formatters:
    log_formatter:
      class: "logging.Formatter"
      format: "%(asctime)s %(levelname)s %(message)s"
  handlers:
    log_to_stderr:
      level: "INFO"
      class: "logging.StreamHandler"
      stream: "ext://sys.stderr"
      formatter: "log_formatter"
  loggers:
    stress_logger:
      propagate: False
      level: "INFO"
      handlers:
       - "log_to_stderr"