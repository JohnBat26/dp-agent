config_path: 'deployment/ner_chitchat_local/run_config.yaml'
test_timeout: 120
phrases:
  odqa:
    - 'Что такое машинное обучение?'
    - 'Что такое глубокое обучение?'
    - 'Кто подставил кролика Роджера?'
    - 'Кто такой Юрий Гагарин?'
    - 'Кто такой Гвидо ван Россум?'
  chitchat:
    - 'Привет'
    - 'Как дела?'
    - 'Чем занимаешься?'
    - 'Ты живой?'
    - 'Что ты любишь есть?'
log_file_name_format: '%Y-%m-%d_%H-%M-%S-%f_test_results.txt'
logging:
  version: 1
  formatters:
    log_formatter:
      class: "logging.Formatter"
      format: "%(asctime)s %(levelname)s %(message)s"
  handlers:
    log_to_stderr:
      level: "DEBUG"
      class: "logging.StreamHandler"
      stream: "ext://sys.stderr"
      formatter: "log_formatter"
    log_to_file:
      level: "DEBUG"
      class: "logging.FileHandler"
      filename: "stress.log"
      formatter: "log_formatter"
      mode: "w"
  loggers:
    stress_logger:
      propagate: False
      level: "DEBUG"
      handlers:
       - "log_to_stderr"
       - "log_to_file"