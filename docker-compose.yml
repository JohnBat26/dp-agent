  #     args:
  #       BASE_IMAGE: deeppavlov/base-cpu:0.6.1
  #       SKILL_CONFIG: rusentiment_bigru_superconv
  #       SKILL_PORT: 2082
  #     context: ./
  #     dockerfile: dp/dockerfile_skill
  #   container_name: chitchat_odqa
