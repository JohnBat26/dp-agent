services:
  agent:
    build:
      context: ./
      dockerfile: dockerfile_agent
    container_name: agent
    depends_on:
    - ranking_chitchat_2stage
    # - ner
    # - sentiment
    - chitchat_odqa
    - odqa
    - mongo
    env_file: agent.env
    ports:
    - 4242:4242
    tty: true
    volumes:
    - .:/dp-agent
  
  ranking_chitchat_2stage:
    build:
      args:
        PYTHON_BASE_IMAGE: python:3.7-slim-stretch
        COMMIT: feat/agnostic_retrieval_chitchat
        SKILL_CONFIG: skills/ranking_chitchat_2stage/ranking_chitchat_2staged_tfidf_smn_v24_a.json
        SKILL_PORT: 2085
      context: ./
      dockerfile: dp/custom_cpu_dockerfile
    container_name: ranking_chitchat_2stage
    environment:
    - CUDA_VISIBLE_DEVICES=""
    ports:
    - 2085:2085
    tty: true
    volumes:
    - ${EXTERNAL_FOLDER}/dp_logs:/logs
    - ${EXTERNAL_FOLDER}/.deeppavlov:/root/.deeppavlov
    - ${EXTERNAL_FOLDER}/tfhub:/tmp/tfhub
    - .:/base/dp-agent
  chitchat_odqa:
    build:
      args:
        PYTHON_BASE_IMAGE: python:3.7-slim-stretch
        COMMIT: dp_agent/skill_selector/chitchat_vs_odqa
        SKILL_CONFIG: ru_skills_selector_bert
        SKILL_PORT: 2082
      context: ./
      dockerfile: dp/custom_cpu_dockerfile
    container_name: chitchat_odqa
    environment:
    - CUDA_VISIBLE_DEVICES=""
    ports:
    - 2082:2082
    tty: true
    volumes:
    - ${EXTERNAL_FOLDER}/dp_logs:/logs
    - ${EXTERNAL_FOLDER}/.deeppavlov:/root/.deeppavlov
    - ${EXTERNAL_FOLDER}/tfhub:/tmp/tfhub
    - .:/base/dp-agent
