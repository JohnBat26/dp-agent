  odqa:
    build:
      args:
        BASE_IMAGE: deeppavlov/base-cpu:0.6.1
        SKILL_CONFIG: odqa/ru_odqa_infer_wiki_rubert_noans
        SKILL_PORT: 2080
      context: ./
      dockerfile: dp/dockerfile_skill
    container_name: odqa
    environment:
